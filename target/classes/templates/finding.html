<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="styles.css"/>

</head>
<body>
<th:block th:include="header2"></th:block>
<form th:action="@{/find}" th:Object="${finding}" method="post">

<div class="all">
  <h1 class="text-center"></h1>
  <div class="container">
    <div class="form-group">
      <input required="text" th:field="*{id}" class="form-control" name="password" id="confirm-password" type="text">
      <input type="submit" class="btn" value="finding">
    </div>
    <div class="row">

    </div>

    <div class="row">
      <div class="col-lg-3">
    
      </div>
    </div>
    <table class="table table-striped table-bordered table-hover">
      <thead class="table-dark">
      <tr>
        <td> ID</td>
        <td>Name</td>
        <td>Email</td>
        <td>telephone No</td>
        <td>location</td>
        <td>Date</td>
        <td>Estate</td>
      </tr>
      </thead>

      <tbody>
      <tr th:if="${agent1}">

        <td th:text="${agent1.id}"></td>
        <td th:text="${agent1.fullNames}"></td>
        <td th:text="${agent1.emailAddress}"></td>
        <td th:text="${agent1.telephone}"></td>
        <td th:text="${agent1.location}"></td>
        <td th:text="${#dates.format(agent1.date,'yyyy-MM-dd')}"></td>
        <td th:text="${agent1.estate}"></td>
        <td>
          <a th:href="@{/landing/update/{id}(id=${agent1.id})}" class="btn btn-secondary"> update</a>

          <a th:href="@{/landing/{id}(id=${agent1.id})}" class="btn btn-secondary"> delete</a>
        </td>
      </tr>

      </tbody>
      <input type="submit"Onclick="window.print()"value="Generate report">
    </table>
  </div>
</div>
</form>
</body>
</html>
